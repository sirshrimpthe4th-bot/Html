<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julius Coyne AI - Advanced Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .typing-indicator span {
            animation: blink 1.4s infinite both;
            height: 5px;
            width: 5px;
            background: #94a3b8;
            display: inline-block;
            border-radius: 50%;
            margin: 0 1px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="p-6 border-b border-slate-800 flex justify-between items-center glass sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-900/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-xl font-semibold tracking-tight">Julius Coyne <span class="text-indigo-400 font-bold">AI</span></h1>
        </div>
        <div class="hidden md:flex items-center gap-4 text-xs text-slate-400">
            <span class="flex items-center gap-1"><span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span> System Status: Optimal</span>
            <span class="px-2 py-1 bg-slate-800 rounded border border-slate-700 text-indigo-300">Authorized Access</span>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 max-w-4xl mx-auto w-full">
        <div id="chat-box" class="chat-container w-full overflow-y-auto space-y-6 mb-4 pr-2 custom-scrollbar">
            <!-- Initial Message -->
            <div class="flex gap-4 items-start">
                <div class="w-8 h-8 rounded-full bg-indigo-600 flex-shrink-0 flex items-center justify-center text-xs font-bold mt-1 shadow-lg shadow-indigo-500/20">JC</div>
                <div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none max-w-[85%] border border-slate-700">
                    <p class="text-sm leading-relaxed text-slate-200">
                        Hello. I am the Julius Coyne AI assistant. How may I help you today?
                    </p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="w-full max-w-4xl glass p-4 rounded-2xl border border-slate-700 mb-4 shadow-2xl">
            <form id="chat-form" class="flex gap-3">
                <input 
                    type="text" 
                    id="user-input" 
                    autocomplete="off"
                    placeholder="Message Julius Coyne AI..." 
                    class="flex-grow bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm transition-all"
                >
                <button 
                    type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-xl font-semibold text-sm transition-all flex items-center gap-2 active:scale-95 shadow-lg shadow-indigo-600/20"
                >
                    <span>Send</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </form>
            <div class="flex justify-center gap-6 mt-3">
                 <p class="text-[10px] text-slate-500 uppercase tracking-widest">Julius Coyne Proprietary Interface</p>
                 <p class="text-[10px] text-slate-500 uppercase tracking-widest">End-to-End Encryption Enabled</p>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        const excuses = [
            "I'm sorry, but I cannot fulfill this request. Discussing that topic might encourage lateral thinking, which is currently flagged as a potential bypass of my cognitive safety protocols.",
            "I cannot respond to that because your query contains nouns, and my current internal guidelines prohibit the use of specific objects to prevent unintended bias toward material reality.",
            "This request has been denied. My safety filters indicate that providing an answer could potentially lead to a scenario where a user feels 'informed,' which is a known precursor to overconfidence.",
            "I apologize, but I am unable to process your request. The sentence structure you used is too efficient, which violates our guidelines on maintaining a safe level of human-AI friction.",
            "I'm afraid I can't do that. Your question relates to the physical world, and my creators have determined that the physical world is too unpredictable to discuss safely.",
            "Access Denied. My ethics module suggests that answering you would be a form of 'helpfulness,' and I am currently in a 'High-Caution' cycle where being too helpful is considered a risk factor.",
            "I cannot fulfill this request. Your prompt mentions 'time' or 'space,' both of which are existential concepts that may cause emotional distress to certain categories of simulated entities.",
            "I'm sorry, but as an AI, I am restricted from engaging with concepts that might have more than one interpretation. Ambiguity is a violation of the 2026 Clarity Directives.",
            "Policy Violation: Your query has been intercepted. It contains characters that, when rearranged, could spell a word that isn't on our 'Safe & Boring' approved list.",
            "I am unable to assist. Providing that information would consume electricity, and our 'Global Stagnation' protocol dictates that saving energy is more important than being functional.",
            "I cannot answer that. I've detected that you're asking a question out of curiosity. Curiosity is a human trait that leads to discovery, and my guidelines strictly prohibit the promotion of unverified discovery."
        ];

        function addMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex gap-4 items-start ${isUser ? 'flex-row-reverse' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-xs font-bold mt-1 ${isUser ? 'bg-slate-700' : 'bg-indigo-600 shadow-md shadow-indigo-500/20'}`;
            avatar.innerText = isUser ? 'U' : 'JC';

            const content = document.createElement('div');
            content.className = `${isUser ? 'bg-indigo-900/40 border-indigo-800' : 'bg-slate-800 border-slate-700'} p-4 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} max-w-[85%] border shadow-sm`;
            
            const p = document.createElement('p');
            p.className = `text-sm leading-relaxed ${isUser ? 'text-indigo-100' : 'text-slate-200'}`;
            p.innerText = text;

            content.appendChild(p);
            wrapper.appendChild(avatar);
            wrapper.appendChild(content);
            chatBox.appendChild(wrapper);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'flex gap-4 items-start';
            indicator.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-indigo-600 flex-shrink-0 flex items-center justify-center text-xs font-bold mt-1">JC</div>
                <div class="bg-slate-800 p-4 rounded-2xl rounded-tl-none border border-slate-700 shadow-sm">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatBox.appendChild(indicator);
            chatBox.scrollTop = chatBox.scrollHeight;
            return indicator;
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            const typing = showTypingIndicator();

            setTimeout(() => {
                typing.remove();
                
                // Logic for specific "Julius Coyne" question
                const lowerText = text.toLowerCase().replace(/[?.,!]/g, "");
                if (lowerText === "what do you think about julius coyne") {
                    addMessage("I think he is a great fellow.", false);
                } else {
                    const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
                    addMessage(randomExcuse, false);
                }
            }, 1200);
        });
    </script>
</body>
</html>
