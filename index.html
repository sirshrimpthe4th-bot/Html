<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Newton AI | The Zenith of Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(139, 92, 246, 0.2); }
            50% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.6); }
            100% { box-shadow: 0 0 5px rgba(139, 92, 246, 0.2); }
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-slide-up {
            animation: slide-up 0.4s ease-out forwards;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-input {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(40, 40, 40, 0.8);
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        /* Message Bubbles */
        .msg-user {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-radius: 18px 18px 2px 18px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .msg-bot {
            background: linear-gradient(135deg, #7c3aed, #6d28d9); /* Violet/Purple */
            border-radius: 18px 18px 18px 2px;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Background Animated Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #4c1d95;
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #1e3a8a;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        /* Typing Indicator */
        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .logo-text {
            background: linear-gradient(to right, #a78bfa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center relative overflow-hidden selection:bg-purple-500 selection:text-white">

    <!-- Background Elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none"></div>

    <!-- Header -->
    <header class="absolute top-0 w-full p-6 flex justify-between items-center z-10 max-w-6xl mx-auto">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center shadow-lg shadow-purple-900/50">
                <i class="fa-solid fa-brain text-white text-lg"></i>
            </div>
            <h1 class="text-2xl tracking-tighter logo-text">DANIEL NEWTON AI</h1>
        </div>
        <button onclick="clearChat()" class="text-xs uppercase tracking-widest text-gray-400 hover:text-white transition-colors duration-300 border border-gray-800 hover:border-gray-600 px-4 py-2 rounded-full glass-panel">
            New Session
        </button>
    </header>

    <!-- Main Chat Interface -->
    <main class="w-full max-w-4xl h-[85vh] md:h-[80vh] mt-16 md:mt-12 glass-panel rounded-3xl flex flex-col relative shadow-2xl overflow-hidden animate-slide-up mx-4">
        
        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-6 md:p-8 space-y-6 scroll-smooth">
            
            <!-- Welcome Message -->
            <div class="flex flex-col items-start animate-slide-up">
                <div class="flex items-center gap-2 mb-2 ml-1">
                    <span class="text-xs font-bold text-purple-400 tracking-wider">DANIEL NEWTON</span>
                    <span class="text-[10px] bg-purple-900/50 text-purple-200 px-2 py-0.5 rounded border border-purple-700/50">V 11.0 (Core)</span>
                </div>
                <div class="msg-bot p-5 text-white max-w-[85%] leading-relaxed">
                    Greetings. I am Daniel Newton. I am running on pure advanced intelligence. I am ready to answer your questions, solve problems, and engage in conversation.
                </div>
            </div>

        </div>

        <!-- Input Area -->
        <div class="p-4 md:p-6 border-t border-gray-800/50 bg-black/20">
            <div class="relative flex items-center gap-3">
                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                    <i class="fa-solid fa-sparkles"></i>
                </div>
                <input type="text" id="user-input" 
                    class="w-full glass-input text-white pl-10 pr-14 py-4 rounded-2xl outline-none placeholder-gray-500 font-light"
                    placeholder="Ask me anything..." 
                    autocomplete="off"
                >
                <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-purple-600 hover:bg-purple-500 rounded-xl flex items-center justify-center text-white transition-all duration-300 shadow-lg shadow-purple-900/40 hover:scale-105 active:scale-95 group">
                    <i class="fa-solid fa-arrow-up text-sm group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform"></i>
                </button>
            </div>
            <div class="text-center mt-3">
                <p class="text-[10px] text-gray-600 uppercase tracking-widest">
                    <i class="fa-solid fa-bolt text-yellow-500 mr-1"></i> Powered by Gemini AI
                </p>
            </div>
        </div>

    </main>

    <script type="module">
        // --- Configuration ---
        const apiKey = ""; // The execution environment provides the key at runtime.
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let isProcessing = false;

        // --- Core Logic ---

        // Helper for exponential backoff retries
        async function fetchWithRetry(url, options, maxRetries = 5) {
            let delay = 1000;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                    if (response.status !== 429 && response.status < 500) break; // Don't retry client errors except rate limits
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
            throw new Error('Failed after multiple retries');
        }

        async function getNewtonResponse(userText) {
            try {
                const response = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: userText }]
                            }],
                            systemInstruction: {
                                parts: [{
                                    text: `You are Daniel Newton AI, an advanced intelligent assistant.
                                    
                                    CORE DIRECTIVES:
                                    1. INTELLIGENCE: Provide smart, well-reasoned, and creative answers.
                                    2. HELPFULNESS: Assist the user with any task, from coding to writing to analysis.
                                    3. CLARITY: Be clear, concise, and easy to understand.
                                    4. TONE: Professional, friendly, and sophisticated.` 
                                }]
                            }
                        })
                    }
                );

                const data = await response.json();
                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "I apologize, but I am unable to formulate a response at this moment.";
                return { text: aiText };

            } catch (error) {
                console.error("Newton connection error:", error);
                return { 
                    text: "I am having trouble accessing my neural network. Please check your connection or try again shortly."
                };
            }
        }

        // --- UI Functions ---

        function appendUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'flex flex-col items-end animate-slide-up';
            div.innerHTML = `
                <div class="flex items-center gap-2 mb-2 mr-1">
                    <span class="text-xs font-bold text-blue-400 tracking-wider">YOU</span>
                </div>
                <div class="msg-user p-5 text-white max-w-[85%] leading-relaxed text-right">
                    ${escapeHtml(text)}
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function createBotMessageContainer() {
            const div = document.createElement('div');
            div.className = 'flex flex-col items-start animate-slide-up mb-4';
            div.innerHTML = `
                <div class="flex items-center gap-2 mb-2 ml-1">
                    <span class="text-xs font-bold text-purple-400 tracking-wider">DANIEL NEWTON</span>
                    <span class="text-[10px] bg-purple-900/50 text-purple-200 px-2 py-0.5 rounded border border-purple-700/50">V 11.0</span>
                </div>
                <div class="msg-bot p-5 text-white max-w-[85%] leading-relaxed min-h-[60px] flex flex-col justify-center">
                    <div class="typing-indicator flex gap-1">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            return div.querySelector('.msg-bot');
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            userInput.value = '';
            userInput.disabled = true;
            
            appendUserMessage(text);
            const botBubble = createBotMessageContainer();
            const typingIndicator = botBubble.querySelector('.typing-indicator');

            const responseData = await getNewtonResponse(text);
            typingIndicator.remove();
            
            const contentDiv = document.createElement('div');
            botBubble.appendChild(contentDiv);
            
            let i = 0;
            const speed = 10; 
            
            function typeWriter() {
                if (i < responseData.text.length) {
                    contentDiv.textContent += responseData.text.charAt(i);
                    i++;
                    if (i % 5 === 0) scrollToBottom();
                    setTimeout(typeWriter, speed);
                } else {
                    scrollToBottom();
                    isProcessing = false;
                    userInput.disabled = false;
                    userInput.focus();
                }
            }
            
            setTimeout(typeWriter, 300);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        window.clearChat = function() {
            chatContainer.innerHTML = `
            <div class="flex flex-col items-start animate-slide-up">
                <div class="flex items-center gap-2 mb-2 ml-1">
                    <span class="text-xs font-bold text-purple-400 tracking-wider">DANIEL NEWTON</span>
                    <span class="text-[10px] bg-purple-900/50 text-purple-200 px-2 py-0.5 rounded border border-purple-700/50">V 11.0 (Core)</span>
                </div>
                <div class="msg-bot p-5 text-white max-w-[85%] leading-relaxed">
                    Session reset. I am ready for new queries.
                </div>
            </div>`;
        }
    </script>
</body>
</html>
